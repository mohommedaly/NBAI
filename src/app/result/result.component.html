<div class="max-w-4xl mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">All Submitted Results</h2>

  <table class="w-full border text-left">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2">#</th>
        <th class="p-2">Student</th>
        <th class="p-2">Score</th>
        <th class="p-2">Out of</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results; let i = index" class="border-t">
        <td class="p-2">{{ i + 1 }}</td>
        <td class="p-2">{{ result.studentName }}</td>
        <td class="p-2">{{ result.score }}</td>
        <td class="p-2">{{ result.total }}</td>
      </tr>
    </tbody>
  </table>
</div>
