<!-- Wrapper to center card -->
<div class="min-h-screen flex items-center justify-center bg-[#0F1020]">

  <!-- Card -->
  <div
    class="w-[400px] p-5 border border-[#0d1117] rounded-xl bg-black shadow-md cursor-pointer transition-transform duration-200 hover:-translate-y-1 hover:shadow-lg font-sans"
  >
    <!-- Mac Header -->
    <div class="flex items-center gap-2 mb-4">
      <span class="w-3 h-3 rounded-full bg-[#ff5f57]"></span>
      <span class="w-3 h-3 rounded-full bg-[#ffbd2e]"></span>
      <span class="w-3 h-3 rounded-full bg-[#28c941]"></span>
    </div>

    <!-- Exam Content -->
    <div class="text-white font-['Tomorrow']">

      <!-- ✅ Thank You Message -->
      <div *ngIf="submitted" class="text-center">
        <h2 class="text-2xl font-bold mb-4 text-[#39FF14]">Thank You!</h2>
        <p class="text-base text-[#B3FFB3]">Your exam has been submitted successfully.</p>
        <a routerLink="/login"
          class="mt-4 inline-block bg-[#39FF14] text-[#0F1020] px-4 py-2 rounded hover:bg-[#00FF00] transition">
          Back to Home
        </a>
      </div>

      <!-- ✅ Exam Question with Timer -->
      <div *ngIf="!submitted">
        <h2 class="text-xl font-semibold mb-4">Welcome, {{ studentName }}</h2>
        <p class="mb-2 text-sm">Time Left:
          <strong class="text-red-400">{{ countdown }}</strong> seconds
        </p>

        <div *ngIf="questions.length > 0">
          <h3 class="text-base font-semibold mb-3">
            {{ currentQuestionIndex + 1 }}. {{ questions[currentQuestionIndex].questionText }}
          </h3>

          <form class="space-y-4">
            <!-- ✅ Custom Styled Radio Buttons -->
            <div *ngFor="let option of questions[currentQuestionIndex].options" class="relative">
              <input
                class="absolute opacity-0 peer"
                type="radio"
                [id]="option"
                name="selectedOption"
                [value]="option"
                (change)="selectAnswer(option)"
              />
              <label
                [attr.for]="option"
                class="flex items-center p-3 mb-3 bg-[#111] border border-[#ccc] rounded text-white transition-colors cursor-pointer
                       peer-checked:bg-[#b80000] peer-checked:border-[#ff1111] peer-focus:outline peer-focus:outline-2 peer-focus:outline-[#ff1111]
                       hover:bg-black"
              >
                <span class="w-4 h-4 mr-3 rounded-full border-2 border-white relative transition-colors 
                             peer-checked:border-[#ff1111] hover:border-[#e9e9e9]">
                  <span
                    class="absolute top-1/2 left-1/2 w-2 h-2 bg-[#ff1111] rounded-full transform -translate-x-1/2 -translate-y-1/2
                           opacity-0 peer-checked:opacity-100"
                  ></span>
                </span>
                <span class="text-base font-semibold">{{ option }}</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
