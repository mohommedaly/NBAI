<section class="bg-white p-6 rounded shadow mb-10">
  <h2 class="text-xl font-semibold mb-4">Created Subjects</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <!-- Loop through the subjects array and emit event on card click -->
    <div *ngFor="let subject of subjects" 
         class="border border-gray-200 rounded p-4 shadow hover:shadow-md transition cursor-pointer"
         (click)="onSubjectClick(subject)"> <!-- On click emit subject -->
      <h3 class="text-lg font-semibold mb-1">{{ subject.subjectName }}</h3>
      <p class="text-sm text-gray-600">Subject Code: {{ subject.subjectCode }}</p>
    </div>
  </div>
</section>
